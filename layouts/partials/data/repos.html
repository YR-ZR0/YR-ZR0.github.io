{{ with getJSON "https://api.github.com/users/YR-ZR0/repos" }} {{ $projects :=
sort . "name" "asc"}}
<div class="grid-container">
  {{ range where $projects "name" "ne" "YR-ZR0.github.io" }}
  <div class="grid-item">
    <a href="{{ .html_url }}">{{ replace .name "-" " " | title }}</a>
    <p>{{ .description }}</p>
    <p>Last pushed: {{.pushed_at | time.Format ":date_long"}}</p>
  </div>
  {{ end }}
</div>
{{ end }}
